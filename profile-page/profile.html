<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        Signup Successful!
      </div>
      <div class="main-container">
        <p class="heading">
          Profile
        </p>
        <div class="profile-img">
          <img class="head-profile "src="Vector-head.png" alt="">
          <img class="body-profile" src="Vector.png" alt="">
        </div>
        <p class="profile-content">Full Name: <span id="fullName"></span></p>
        <p class="profile-content">Email: <span id="email"></span></p>
        <p class="profile-content ">Token: <span id="accessToken"></span></p>
        <p class="profile-content last">Password: <span id="password"></span></p>
        <button id="logoutBtn" class="logout-btn">LOGOUT</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
